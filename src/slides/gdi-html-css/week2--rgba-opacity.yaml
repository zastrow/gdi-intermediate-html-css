    content: |
      In CSS, we can choose colors a handful of ways incuding hexidecimals, like `#0000FF`,  or `rgb(0, 0, 255)`

      - **`rgba()`** - controls the opacity of a color
      - **`opacity`** - controls the opacity of an element

