    content: |
      `rgba()` Colors controls the opacity of a color

      ```css
      .example2 {
        background-color: rgba(255, 0, 0, 0.8);
      }
      ```

      color property using (red, green, blue, alpha)

      alpha is a decimal value from 0 to 1

      - 0 - not visible
      - 1 - fully visible

  -
    content: |
      `opacity` controls the opacity of an element

      ```css
      .example2 {
        opacity: 0.8;
      }
      ```

      opacity is a decimal value from 0 to 1

      - 0 - not visible
      - 1 - fully visible

