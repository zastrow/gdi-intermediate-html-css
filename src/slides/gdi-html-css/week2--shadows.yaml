      ## Box Shadow
      <hr>

      Adds a drop shadow to an element

  -
    content: |
      `box-shadow: offset-x offset-y color`

      ```
      .example1 { box-shadow: 5px 5px deeppink; }
      ```

      <div class="util-margin-t2" style="box-shadow: 0.5em 0.5em deeppink; height: 7em; width: 7em; border: 0.125em solid #333; margin: 0 auto;">
      </div>

    options:
      class: example2
  -
    content: |
      `box-shadow: offset-x offset-y blur spread color`

      ```

      .example { box-shadow: 0 0 0.5em 0.5em deeppink; }

      ```
      <div class="util-margin-t2" style="box-shadow: 0 0 0.5em 0.5em deeppink; height: 7em; width: 7em; border: 0.125em solid #333; margin: 0 auto;">
      </div>
    options:
      class: example2

  -
    content: |
      `box-shadow: offset-x offset-y blur spread color`

      ```
      .example { box-shadow: 0 0.125em 0.5em deeppink; }
      ```

      <div class="util-margin-t2" style="box-shadow: 0 0.125em 0.5em 0 deeppink; height: 7em; width: 7em; border: 0.125em solid #333; margin: 0 auto;">
      </div>

  -
    content: |
      Negatives Values

      ```
      .example { box-shadow: 0 -1em 0.75em -0.5em deeppink; }
      ```

      <div class="util-margin-t2" style="box-shadow: 0 -1em 0.75em -0.5em deeppink; height: 7em; width: 7em; border: 0.125em solid #333; margin: 0 auto;">
      </div>

  -
    content: |
      `box-shadow: offset-x offset-y blur spread color inset`

      ```
      .example { box-shadow: 0 0.125em 0.5em 0.25em deeppink inset; }
      ```

      <div class="util-margin-t2" style="box-shadow: 0 0.125em 0.5em 0.25em deeppink inset; height: 7em; width: 7em; border: 0.125em solid #333; margin: 0 auto;">
      </div>

