  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ###### Vendor Prefixes <!-- .element: class="short-title util-pink" -->

Vendor prefixes are based on the<br>(historically) underlying rendering engine:

- **Chrome:** `-webkit-`
- **Safari:** `-webkit-`
- **Firefox:** `-moz-`
- **Opera:** `-o-` and `-webkit-`
- **Internet Explorer:** `-ms-`
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ###### Using Prefixes <!-- .element: class="short-title util-pink" -->

```css
.avatar {
-webkit-border-radius: 50%;
-moz-border-radius: 50%;
-ms-border-radius: 50%;
-o-border-radius: 50%;
border-radius: 50%;
}```

Order matters! The non-prefixed version should always go last.
Notes:</script>
  </section>

  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ## What the what is a CSS Preprocessor?

CSS preprocessors take code written in the preprocessed language and then convert that code into the same old css we‚Äôve been writing for years.

Since we‚Äôre not writing straight CSS, we‚Äôre not limited to the restrictions of the language.
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ## What they do

- **Mixins ‚Äì **Classes for classes.
- **Parametric mixins ‚Äì **Classes to which you can pass parameters, like functions.
- **Nested Rules ‚Äì **Classes within classes, which cut down on repetitive code
- **Operations ‚Äì **Math within CSS
- **Color functions ‚Äì **Edit your colors
- **Namespaces ‚Äì **Groups of styles that can be called by references
- **Scope ‚Äì **Make local changes to styles
- **JavaScript evaluation ‚Äì **JavaScript expressions evaluated in CSS
Notes:</script>
  </section>

      ## Some highlights

Mixins!

```
/* LESS */
.rounded-corners (@radius: 5px) {
  -webkit-border-radius: @radius;
  -moz-border-radius: @radius;
  -ms-border-radius: @radius;
  -o-border-radius: @radius;
  border-radius: @radius;
}

#footer {
  .rounded-corners(10px);
}
```

```
/* Compiled CSS read by the browser */
#footer {
  -webkit-border-radius: 10px;
  -moz-border-radius: 10px;
  -ms-border-radius: 10px;
  -o-border-radius: 10px;
  border-radius: 10px;
}
```
